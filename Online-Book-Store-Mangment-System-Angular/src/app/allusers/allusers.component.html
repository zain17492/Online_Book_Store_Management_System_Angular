<table class="table table-striped table-dark ">
  <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">User Name</th>
      <th scope="col">Mobile No.</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bb of u">
      <td>{{bb.uid}}</td>
      <td>{{bb.uname}}</td>
      <td>{{bb.uphone}}</td>
      <td>{{bb.email}}</td>
      <td><button class="btn btn-danger" (click)="deleteUsers(bb.uid)">Delete</button></td>
    </tr>
  </tbody>
</table>
