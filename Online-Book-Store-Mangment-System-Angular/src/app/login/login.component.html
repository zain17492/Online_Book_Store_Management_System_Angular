<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center">{{title}}</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" [(ngModel)]="logidpass.email" id="inputEmail"
                placeholder="Enter your email" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="logidpass.pwd"
                placeholder="Enter your password" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
